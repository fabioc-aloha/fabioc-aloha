<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- AIRS Icon Option 5: Rising Chart with AI -->
  <!-- Represents growth, readiness progression, scoring -->
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#005a9e"/>
      <stop offset="100%" stop-color="#00bcf2"/>
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0078d4"/>
      <stop offset="100%" stop-color="#00bcf2"/>
    </linearGradient>
    <linearGradient id="areaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0078d4" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#0078d4" stop-opacity="0.05"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="#0f172a"/>
  
  <!-- Grid lines -->
  <g stroke="#0078d4" stroke-width="1" opacity="0.2">
    <line x1="80" y1="400" x2="432" y2="400"/>
    <line x1="80" y1="320" x2="432" y2="320"/>
    <line x1="80" y1="240" x2="432" y2="240"/>
    <line x1="80" y1="160" x2="432" y2="160"/>
    <line x1="80" y1="80" x2="432" y2="80"/>
  </g>
  
  <!-- Area fill under chart -->
  <path d="M100 400 L100 360 L180 320 L260 280 L340 180 L420 100 L420 400 Z" 
        fill="url(#areaGradient)"/>
  
  <!-- Chart line (rising) -->
  <path d="M100 360 L180 320 L260 280 L340 180 L420 100" 
        fill="none" stroke="url(#lineGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Data points -->
  <g fill="#0f172a" stroke="#00bcf2" stroke-width="4">
    <circle cx="100" cy="360" r="12"/>
    <circle cx="180" cy="320" r="12"/>
    <circle cx="260" cy="280" r="12"/>
    <circle cx="340" cy="180" r="12"/>
    <circle cx="420" cy="100" r="16"/>
  </g>
  
  <!-- Top point highlight (achievement) -->
  <circle cx="420" cy="100" r="24" fill="#00bcf2" opacity="0.3"/>
  <circle cx="420" cy="100" r="12" fill="#00bcf2"/>
  
  <!-- Arrow indicator at top -->
  <path d="M400 80 L420 50 L440 80" fill="none" stroke="#00bcf2" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- "AI" badge -->
  <rect x="60" y="60" rx="12" ry="12" width="80" height="50" fill="#005a9e"/>
  <text x="100" y="94" text-anchor="middle" fill="#f8fafc" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700">AI</text>
  
  <!-- "RS" (Readiness Score) small indicator -->
  <text x="100" y="112" text-anchor="middle" fill="#00bcf2" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500">READY</text>
</svg>
