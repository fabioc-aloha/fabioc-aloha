<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- AIRS Icon Option 1: Gauge/Meter -->
  <!-- Represents measurement, assessment, readiness scoring -->
  <defs>
    <linearGradient id="airsGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00bcf2"/>
      <stop offset="50%" stop-color="#0078d4"/>
      <stop offset="100%" stop-color="#005a9e"/>
    </linearGradient>
    <linearGradient id="needleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0078d4"/>
      <stop offset="100%" stop-color="#005a9e"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0f172a"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#airsGradient1)" stroke-width="16" opacity="0.3"/>
  
  <!-- Gauge arc (semi-circle at bottom) -->
  <path d="M76 256 A180 180 0 0 1 436 256" fill="none" stroke="url(#airsGradient1)" stroke-width="32" stroke-linecap="round"/>
  
  <!-- Gauge tick marks -->
  <g stroke="#f8fafc" stroke-width="4" opacity="0.6">
    <line x1="96" y1="256" x2="116" y2="256"/>
    <line x1="116" y1="176" x2="132" y2="188"/>
    <line x1="176" y1="116" x2="188" y2="132"/>
    <line x1="256" y1="96" x2="256" y2="116"/>
    <line x1="336" y1="116" x2="324" y2="132"/>
    <line x1="396" y1="176" x2="380" y2="188"/>
    <line x1="416" y1="256" x2="396" y2="256"/>
  </g>
  
  <!-- Needle pointing to high readiness -->
  <path d="M256 256 L340 140" stroke="url(#needleGradient)" stroke-width="8" stroke-linecap="round"/>
  <circle cx="256" cy="256" r="20" fill="#0078d4"/>
  <circle cx="256" cy="256" r="10" fill="#00bcf2"/>
  
  <!-- "AI" text indicator -->
  <text x="256" y="340" text-anchor="middle" fill="#f8fafc" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700">AI</text>
  
  <!-- Small "READY" indicator -->
  <text x="256" y="380" text-anchor="middle" fill="#00bcf2" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500">READY</text>
</svg>
