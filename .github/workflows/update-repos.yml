name: "Daily repository update"

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'check-forks.ps1'
      - 'auto-update-repos.ps1'
      - 'refresh-repos.ps1'
      - '.github/workflows/update-repos.yml'

jobs:
  update:
    runs-on: windows-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run auto-update
        shell: pwsh
        run: .\auto-update-repos.ps1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes
        id: git-check
        shell: pwsh
        run: |
          $changes = git status --porcelain
          if ($changes) {
            echo "changes=true" >> $env:GITHUB_OUTPUT
          } else {
            echo "changes=false" >> $env:GITHUB_OUTPUT
          }

      - name: Create branch and PR
        if: steps.git-check.outputs.changes == 'true'
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions"
          
          $ts = Get-Date -Format 'yyyyMMddHHmm'
          $branch = "daily-repo-update-$ts"
          
          git checkout -b $branch
          git add repo-analysis.json REPOS.md REPO-MANAGEMENT.md README.md
          git commit -m "chore: automated daily update $ts"
          git push origin $branch
          
          gh pr create --title "Daily repository update $ts" --body "Automated daily repository analysis update." --head $branch --base main
