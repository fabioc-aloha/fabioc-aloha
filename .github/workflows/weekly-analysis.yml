name: Weekly Repo Analysis

on:
  schedule:
    - cron: '0 9 * * 1'  # Mondays at 09:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  analyze:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GitHub CLI
        uses: crazy-max/ghaction-chocolatey@v3
        with:
          args: install gh -y

      - name: Auth GitHub CLI
        if: ${{ secrets.GH_PAT != '' }}
        shell: pwsh
        run: |
          echo "${{ secrets.GH_PAT }}" | gh auth login --with-token

      - name: Run analysis
        shell: pwsh
        run: |
          ./check-forks.ps1

      - name: Create PR if changes
        if: ${{ secrets.GH_PAT != '' }}
        shell: pwsh
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git checkout -b chore/weekly-analysis
          if (git status --porcelain | Select-String -Quiet repo-analysis.json) {
            git add repo-analysis.json
            git commit -m "chore: weekly repo-analysis.json refresh"
            git push -u origin chore/weekly-analysis --force
            gh pr create --title "chore: weekly repo-analysis.json refresh" --body "Automated refresh via workflow." --base main --head chore/weekly-analysis
          } else {
            echo "No changes in repo-analysis.json"
          }
